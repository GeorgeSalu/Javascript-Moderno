<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Ana", nota: 7.9},
                    {nome: "Bia", nota: 9.9},
                    {nome: "Carlos", nota: 3.9},
                    {nome: "Daniel", nota: 7.9}
                ]
            }
        })
    </script>
</body>
</html>
