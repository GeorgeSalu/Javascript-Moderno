<h1>Tags não visuais</h1>

<!--
    Tags Semanticas.....

    section - agrupamentos tematicas de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodape do documento
    nav - agrupa os links de navegação 
    aside - de lado (ex. sidebar). Relacionado com o conteudo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondidos

    As Famosas...

    div - divisão ou seção
-->

<div>Area 2</div>

    div {
        display: inline;
    }

    span {
        display: block;
